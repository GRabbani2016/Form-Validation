<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=114424&format=png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reg-form-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="reg-form ">
                        <div class="title py-4 text-center">
                            <h2 class="text-white text-uppercase">Registration Form</h2>
                        </div>
                        <form id="Form" class="border p-4">
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-control form-control1">
                                        <label class="form-label fw-semibold">User Name</label>
                                        <input type="text" class="form-control" id="Name"
                                            placeholder="Enter You Full Name">
                                        <small class="error-msg" class="form-text">Error Message</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-control form-control1">
                                        <label class="form-label fw-semibold">Phone Number</label>
                                        <input type="text" class="form-control" id="Phone"
                                            placeholder="Enter You Phone Number">
                                        <small class="error-msg" class="form-text">Error Message</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-control form-control1">
                                        <label class="form-label fw-semibold">Email address</label>
                                        <input type="email" class="form-control" id="Email"
                                            placeholder="Enter You Email Address">
                                        <small class="error-msg" class="form-text">Error Message</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-control form-control1">
                                        <label class="form-label fw-semibold">Password</label>
                                        <input type="password" class="form-control" id="Password"
                                            placeholder="Enter You Password">
                                        <small class="error-msg" class="form-text">Error Message</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-control form-control1">
                                        <label class="form-label fw-semibold">Confirm Password</label>
                                        <input type="password" class="form-control" id="CPassword"
                                            placeholder="Re-type Your Password">
                                        <small class="error-msg" class="form-text">Error Message</small>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary title btn-design">Submit</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
